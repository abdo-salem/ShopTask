<table>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Order Id</th>
      <th scope="col">Order Date</th>
      <th scope="col">Payment Type</th>
      <th scope="col">Total Amount</th>
    </tr>
  </thead>
  <tbody
    *ngFor="
      let item of orderData
        | paginate: { itemsPerPage: 10, currentPage: p, totalItems: 122 };
      let i = index
    "
  >
    <tr>
      <th>{{ i + 1 }}</th>
      <td>{{ item.OrderId }}</td>
      <td>{{ item.OrderDate | date: "medium" }}</td>
      <td>{{ item.PaymentType | titlecase }}</td>
      <td>{{ prices[i] }} $</td>
    </tr>
  </tbody>
</table>
<div class="paging">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  ></pagination-controls>
</div>
